            var canvas = document.getElementById('canvas');
            var stage = new createjs.Stage(canvas);
            var shape = new createjs.Shape();
            var shape2 = new createjs.Shape();
            var graphic = shape.graphics;
            var graphic2 = shape2.graphics;
            var count = 0;//计数器

            shape.graphics.beginFill('rgba(255,0,0,1)').drawRoundRect(0, 0, 120, 120, 10);

            graphic.ss(15, 'round', 'round').s("#000").f("#F00").dc(170, 170, 170).ef().ss(1, 'round', 'round');

            // 定义一个图片精灵，注：这个数据是Zoë导出的。
            var ss = new createjs.SpriteSheet({
                "images": ["Smoke.png"],
                "animations": {
                    "jump": [10, 19],
                    "boom": [0, 9]
                },
                "frames": {
                    "height": 94,
                    "regX": 0,
                    "count": 20,
                    "regY": 0,
                    "width": 96
                }
            });

            // 创建一个位图动画的实例
            var grant = new createjs.BitmapAnimation(ss);
            grant.x = 10;
            grant.y = 10;
            grant.gotoAndPlay("jump");

            //添加文字
            var txt = new createjs.Text('test createJS...','36px Arial','#EEE');
            txt.x = 10;
            txt.y = 10;
            txt.rotation = 0;

            //动起来！
            createjs.Ticker.setFPS(1);
            createjs.Ticker.addEventListener("tick", tick);

            function tick(){//debugger;
                count++;
                if(count%10 === 0){
                    txt.rotation += txt.rotation + count;
                }
                txt.text = 'test createJS...' + count + '!';
                graphic2.clear().beginFill('#0F0').rect(-10,-10,txt.getMeasuredWidth()+20,36+20);
                stage.update();//?
            }

            //Canvas画图
            var context = canvas.getContext("2d");
            context.moveTo(10,10);
            context.lineTo(200,100);
            context.stroke();

            //添加元素到场景上
            stage.addChild(shape);
            stage.addChild(grant);
            stage.addChild(txt);

        </script>
